<!Doctype html>
<html>
  <head>
    <title>FreeWheel HTML5 Demo Player For Flex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"/>
    <script type="text/javascript" src="http://adm.fwmrm.net/libs/adm/6.32.0/AdManager.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <style type="text/css">
        #standaloneContainer {
            margin-top: 20px;
        }
    	#videoPlayer {
    		height: 480px;
    		width: 720px;
    		background-color: #000;
    	}
        .navbar a{
            margin: 5px;
        }
        footer{
            padding: 10px;
            text-align: right;
        }
        footer, footer a{
            font-size: small;
            color: #ccc;
        }
    </style>
  </head>
  <body>
    <div style="margin: 20px">
        <div class="row">
            <div id="displayBase">
                <video controls id="videoPlayer" poster="poster.jpg" controls>
                    <source src="video.mp4" type="video/mp4"></source>
                </video>
            </div>
        </div>
    </div>
	<script type="text/javascript">
    $(function() {
    	var player = new tv.freewheel.DemoPlayer();
        player.requestAds();
        document.addEventListener("keydown", event => {
            if (event.keyCode === 179) {
                player.togglePlay();
            }
        });
    });
    </script>
  </body>
</html>
