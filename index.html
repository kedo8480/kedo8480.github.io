<!Doctype html>
<html>
  <head>
    <title>FreeWheel HTML5 Demo Player For Flex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"/>
    <script type="text/javascript" src="http://adm.fwmrm.net/libs/adm/6.32.0/AdManager.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <style type="text/css">
        #displayBase {
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #videoPlayer {
            width: auto;
            height: auto;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        body {
            background-color: black;
        }
    </style>
  </head>
  <body>
    <div id="displayBase">
        <video id="videoPlayer" poster="poster.jpg">
            <source src="video.mp4" type="video/mp4"></source>
        </video>
    </div>
	<script type="text/javascript">
    $(function() {
    	var player = new tv.freewheel.DemoPlayer();
        player.requestAds();
    });
    </script>
  </body>
</html>
